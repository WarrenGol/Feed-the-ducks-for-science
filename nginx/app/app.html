<!DOCTYPE html>
<html>

<head>
    <title> Duck Duck </title>
    <meta charset="UTF-8"> 
    <meta name="description" content="Science for ducks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="/css/bulma.min.css" rel="stylesheet" type="text/css">

<style >

.swimming-duck{
	position: relative;
	width: 20px;
	height: 20px;

        -webkit-animation: swim 10s infinite;
	animation: swim 10s infinite;
}

@-webkit-keyframes swim {
	0%: {top: 0px }
	100% {top: 100px }
}

@keyframes swim {
	0%: { top: 0px; }
	100%: { top: 100px; }
}


</style>

</head>

<body>
    <section class="hero is-info">

    <div class="swimming-duck">
        <img src="/images/small-duck.svg"/>
    </div>

    <div class="hero-body">
        <div class="container">
            <h1 class="title" style="color:black"> Have you fed the ducks? </h1>
            <h2 class="subtitle" style="color:black"> Tell us in the form below </h2>
        </div>
    </div>
    </section>

    <section>
    <div class="container">
    <form >
	<div class="field">
          <label class="label" for="time"> Time fed </label>
          <div class="control">
	  <input class="input" type="text" name="time" id="time">
          </div>
	</div>

	<div class="field">
          <label class="label" for="location"> Location </label>
	  <div class="control">
          <input class="input" type="text" name="location" id="location">
          </div>
	</div>

	<div class="field">
          <label class="label" for="duck_count"> Number of ducks </label>
          <div class="control">
	  <input class="input" type="text" name="duck_count" id="duck_count">
	  </div>
	</div>

        <div class="field">
          <label class="label" for="food"> Food given </label>
          <div class="control">
	  <input class="input" type="text" name="food" id="food">
          </div>
	</div>

	<div class="field">
          <label class="label" for="food_type"> Type of food </label>
          <div class="control">
	  <input class="input" type="text" name="food_type" id="food_type">
          </div>
	</div>

	<div class="field">
          <label class="label" for="food_quantity"> Quantity of food </label>
          <div class="control">
	  <input class="input" type="text" name="food_quantity" id="food_quantity">
	  </div>
	</div>

	<div class="field">
	  <label class="label" for="repeat"> Repeat </label>
	  <div class="control">
	  <input class="checkbox" type="checkbox" name="repeat" id="repeat">
	  </div>
	</div>

        <div class="field">
	  <div class="control">
          <input class="button" type="submit" value="submit">
	  </div>
        </div>

    </form>
    </div>
    <section>

</body>

</html>
